			//Required for application to start 
			Exam.on('initialize:after', function() {
				new Exam.MainRouter({
					controller : new Exam.PortalController()
				});
			});
			Exam.on('start', function() {
				console.info("exam is started");
				Backbone.history.start();
			});
			$(function() {
				Exam.start();
			});
		</script>
